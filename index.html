<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake Mania - Ek Game Katha</h1>
  <canvas id="game" width="440" height="440"></canvas>
  <div>Score: <span id="score">0</span></div>
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
  </div>

  <!-- Mobile buttons aligned beside canvas -->
  <div class="mobile-controls">
    <button id="upBtn">↑</button>
    <button id="leftBtn">←</button>
    <button id="downBtn">↓</button>
    <button id="rightBtn">→</button>
  </div>

  <audio id="eatSound"><source src="food.mp3" type="audio/wav"></audio>
  <audio id="gameOverSound"><source src="gameover.mp3" type="audio/wav"></audio>
  <audio id="bgMusic" loop><source src="music.mp3" type="audio/mpeg"></audio>

  <script src="script.js"></script>
</body>
</html>
